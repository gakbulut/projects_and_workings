<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Ekranı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient( #b0b0b0, #e0e0e0); 
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
        }
        input {
            display: block;
            width: calc(100% - 20px);
            margin: 10px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #04AA6D;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: red;
            display: {{ 'block' if error else 'none' }};
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Kullanıcı Giriş Ekranı</h2>
        <form method="POST">
            <input type="text" name="username" id="username" placeholder="Kullanıcı Adı" required>
            <input type="password" name="password" id="password" placeholder="Şifre" required>
            <button type="submit">Giriş</button>
        </form>
        <p class="error">{{ error }}</p>
        <p>Hesabınız yok mu? <a href="/signup">Kayıt Ol</a></p>
    </div>
</body>
</html>
